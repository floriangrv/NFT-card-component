<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <article class="card">
      <picture class="card__img img-hover">
        <img src="./images/image-equilibrium.jpg">
      </picture>
      <div class="card__details ">
        <h1 class="card__title hover">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex">
        <div class="card__price">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>

           0.041 ETH
        </div>
        
       <div class="card__delay">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <span>3 days left</span>
      </div>
    </div>
    
    
      </div>
      <footer class="card__footer">
        <img class="card__footer-img" src="./images/image-avatar.png">
      <p class="card__creathor">Creation of <span class="hover">Jules Wyvern</span></p>
    </footer>
    </article>

  </main>

</body>

</html>
